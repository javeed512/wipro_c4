<h1>Display List of Students</h1>

<div class="container col-md-6">
<table class="table table-dark">


<tr><th>ID</th><th>Name</th><th>DOB</th><th>Gender</th><th>EMail</th><th>PhoneNo</th><th>Course</th></tr>

<tr *ngFor="let student of students" ><td>{{student.id}}</td><td>{{student.uname}}</td><td>{{student.dob}}</td><td>{{student.gender}}</td><td>{{student.email}}</td><td>{{student.phone}}</td><td>{{student.course}}</td></tr>



</table>

</div>
